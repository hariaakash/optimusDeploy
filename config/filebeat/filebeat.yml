filebeat.config.inputs:
  enabled: true
  path: configs/*.yml
  reload.enabled: true
  reload.period: 10s

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true
    - type: docker
      templates:
        - condition:
            contains:
              docker.container.image: traefik
          config:
            - module: traefik
              access:
                enabled: true
                prospector:
                  type: docker
                  containers.ids:
                    - "${data.docker.container.id}"
    - type: docker
      templates:
        - condition:
            contains:
              docker.container.image: alpine-mongo
          config:
            - module: mongodb
              log:
                enabled: true
                var.paths: ["/var/lib/docker/containers/${data.docker.container.id}/*.log*"]
    - type: docker
      templates:
        - condition:
            contains:
              docker.container.image: logstash
          config:
            - module: logstash
              log:
                enabled: true
                var.paths: ["/var/lib/docker/containers/${data.docker.container.id}/*.log*"]
                var.format: plain
    - type: docker
      templates:
        - condition:
            contains:
              docker.container.image: elasticsearch
          config:
            - module: elasticsearch
              server:
                enabled: true
                var.paths:
                  - /var/lib/docker/containers/${data.docker.container.id}/*.log*
              gc:
                var.paths:
                  - /var/logs/elasticsearch/*.log*
    - type: docker
      templates:
        - condition:
            contains:
              docker.container.image: kibana
          config:
            - module: kibana
              log:
                var.paths:
                  - /var/lib/docker/containers/${data.docker.container.id}/*.log*                                 

output.elasticsearch: 
  hosts: 
    - "elasticsearch:9200"

setup.dashboards.enabled: true

setup.kibana: 
  host: "kibana:5601"

setup.template.enabled: true
setup.template.fields: fields.yml
setup.template.name: filebeat
setup.template.overwrite: false
setup.template.pattern: filebeat-*
setup.template.settings: 
  _source.enabled: false
