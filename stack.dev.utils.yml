    registry:
        image: registry:2
        volumes:
            - ./data/registry:/var/lib/registry
        networks:
            - micros
            - proxy
        deploy:
            labels:
                - "traefik.frontend.rule=Host:www.registry.local,registry.local"
                - "traefik.port=5000"
                - "traefik.enable=true"
            placement:
                constraints: [node.role == manager]

    traefik:
        image: traefik
        ports:
            - 80:80
            - 443:443
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./config/traefik/traefik-dev.toml:/etc/traefik/traefik.toml
            - ./config/traefik/traefik.crt:/etc/traefik/traefik.crt
            - ./config/traefik/traefik.key:/etc/traefik/traefik.key
        networks:
            - proxy
        deploy:
            labels:
                - "traefik.backend=traefik"
                - "traefik.frontend.rule=Host:www.traefik.local,traefik.local"
                - "traefik.port=8080"
                - "traefik.enable=true"
            placement:
                constraints: [node.role == manager]